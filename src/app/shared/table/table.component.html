<div>
    <ng-container [ngTemplateOutlet]="toolbarTemplate"></ng-container>
</div>
<p-table [value]="service.data$ | async" [paginator]="true" [tableStyle]="{ 'min-width': '50rem' }"
    [first]="((service.page$ | async) - 1) * (service.pageItems$ | async)" [rows]="service.pageItems$ | async"
    [totalRecords]="service.count$ | async" currentPageReportTemplate="{first} до {last} з {totalRecords} рядків"
    [showCurrentPageReport]="true" [lazy]="true" (onPage)="onPageChange($event)" [rowsPerPageOptions]="[5, 10, 25]">
    <ng-template pTemplate="header">
        <tr>
            @for (field of fields; track field) {
            <th>{{field.name}}</th>
            }
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <!-- {{data | json}} -->
            @for (field of fields; track field) {

            <!-- <td>123</td> -->
            <td>{{data[field.value]}}</td>

            }
        </tr>
    </ng-template>
</p-table>
